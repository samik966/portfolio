<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" id="favicon-id" href="%PUBLIC_URL%/favicon-light.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A Portfolio Web App of Sami Khan a Web Developer and Designer." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" id="manifest-id" href="%PUBLIC_URL%/manifest-light.json" />
  <title>Sami Khan</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    const faviconTag = document.getElementById("favicon-id");
    const manifestTag = document.getElementById("manifest-id");
    const isDark = window.matchMedia("(prefers-color-scheme: dark)");

    const changeFavicon = () => {
      if (isDark.matches) {
        faviconTag.href = "%PUBLIC_URL%/favicon-light.ico";
        manifestTag.href = "%PUBLIC_URL%/manifest-light.json";
      }
      else {
        faviconTag.href = "%PUBLIC_URL%/favicon-dark.ico";
        manifestTag.href = "%PUBLIC_URL%/manifest-dark.json";
      }
    }
    changeFavicon()
  </script>
</body>

</html>
